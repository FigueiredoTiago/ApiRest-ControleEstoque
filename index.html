<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Controle de Estoque</title>
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
        }

        table, th, td {
            border: 1px solid #ffffff;
            background-color: #000000;
            color: #ffffff;
        }

        th, td {
            padding: 10px;
            text-align: left;
        }

        th {
            color: #000000;
            background-color: rgb(146, 223, 31);
        }
    </style>
</head>
<body>
    <h1>Controle de Estoque</h1>
    <table>
        <thead>
            <tr>
                <th>Name</th>
                <th>Preço</th>
                <th>Descrição</th>
                <th>Quantidade</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Produto 1</td>
                <td>R$ 19.99</td>
                <td>Descrição do Produto 1</td>
                <td>100</td>
            </tr>
            <tr>
                <td>Produto 2</td>
                <td>R$ 29.99</td>
                <td>Descrição do Produto 2</td>
                <td>50</td>
            </tr>
            <tr>
                <td>Produto 3</td>
                <td>R$ 39.99</td>
                <td>Descrição do Produto 3</td>
                <td>10</td>
            </tr>

            <tr>
                <td>Produto 4</td>
                <td>R$ 49.99</td>
                <td>Descrição do Produto 4</td>
                <td>5</td>
            </tr>
            
        </tbody>
    </table>
</body>
</html>
